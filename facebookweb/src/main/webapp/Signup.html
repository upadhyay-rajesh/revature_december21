<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<style type="text/css">

	.def{color:blue}
	#abc{ color:red}
	p{color:cyan}

</style>

<script type="text/javascript">

	function getCaptcha(){
		var vv=parseInt(Math.random()*10000);
		document.getElementById("cc").innerHTML="<tr><td><input type=text id=cc1 disabled value="+vv+"></td><td><button onclick=getCaptcha()>referesh</button></td></tr><tr><td>Enter above value</td><td><input type=text id=cc2><button onclick=validateCaptcha()>validate</button></td></tr>";
		
	}
	
	
	function validateCaptcha(){
		var v1=document.getElementById("cc1").value;
		var v2=document.getElementById("cc2").value;
		if(v1==v2){
			document.getElementById("bb").disabled=false;
		}
		else{
			alert("invalid captcha");
		}
	}
</script>

</head>
<body>
	<center>
	<p id="abc" class="q"><font  size="5" ><b>Signup Page</b></font></p>
	<p id="sss" class="s"><font  size="5" ><b>Signup Page1</b></font></p>
	<p id="ddd" class="def"><font  size="5" ><b>Signup Page2</b></font></p>
	<form action="CreateProfileServlet" method="post"> <!-- connect servlet with html form using action -->
	
		<table border="5">
			<tr>
				<td>Name</td>
				<td><input type="text"  name="name" required></td>
			</tr>
			<tr>
				<td>Password</td>
				<td><input type="password" name="pass" maxlength="15" minlength="6"  pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$"></td>
			</tr>
			<tr>
				<td>Email</td>
				<td><input type="email" name="email"></td>
			</tr>
			<tr>
				<td>Address</td>
				<td><input type="text" name="address" onBlur="getCaptcha()"></td>
			</tr>
			<div id="cc"></div>
			<tr>
				<td><input type="submit" value="Register" id="bb" disabled></td>
				<td><input type="reset"></td>
			</tr>
		</table>
		 
	</form>
	<a href="Signin.html">Sign in</a>
	</center>
</body>
</html>
